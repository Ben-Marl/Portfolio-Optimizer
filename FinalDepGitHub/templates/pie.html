{% extends "layout.html" %} 
{% block content %}
<h3>PIE CHART - Optimum portfolio distribution</h3>
        <canvas id = "lineChart" width = "900" height = "400"></canvas>
        <script>
            var ctx = document.getElementById("lineChart").getContext("2d");
            var lineChart = new Chart(ctx,{
                type: "pie",
                data: {
                    labels: {{labels | safe}},
                    datasets: [
                    {
                        label: "Data Points",
                        data: {{values | safe}},
                        backgroundColor: ["#0074D9", "#FF4136", "#2ECC40", "#FF851B", "#7FDBFF", "#B10DC9", "#FFDC00", "#001f3f", "#39CCCC", "#01FF70", "#85144b", "#F012BE", "#3D9970", "#111111", "#AAAAAA"],
                        fill: false    
                    }]
                },
                option:{
                    responsive: true,
                    borderWidth: 2,
                    title:{
                            display: true,
                            text: "Optimized Portfolio"
                        }
                }

            });
            document.getElementById("lineChart").innerHTML = lineChart
        </script>

{% endblock content %}
