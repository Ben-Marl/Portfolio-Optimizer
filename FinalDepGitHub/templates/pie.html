{% extends "layout.html" %} 
{% block content %}
<h3>PIE CHART - Optimum portfolio distribution</h3>
        <canvas id = "lineChart" width = "900" height = "400"></canvas>
        <script>
            var ctx = document.getElementById("lineChart").getContext("2d");
            var lineChart = new Chart(ctx,{
                type: "pie",
                data: {
                    labels: {{labels | safe}},
                    datasets: [
                    {
                        label: "Data Points",
                        data: {{values | safe}},
                        fill: false
                        
                

                    }]
                },
                option:{
                    responsive: true
                }

            });
            document.getElementById("lineChart").innerHTML = lineChart
        </script>

{% endblock content %}
